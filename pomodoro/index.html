<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <h1>pomodoro</h1>
        <div class="app-circle">
            <div class="app-counter-box" id="timer-display">25:00</div>
            <div class="progress-ring" id="progress-ring"></div>
        </div>

        <div class="controls">
            <select id="timer-select" aria-label="Select Timer Duration">
                <option value="25" selected>25 MINS</option>
                <option value="45">45 MINS</option>
                <option value="60">60 MINS</option>
            </select>
            <button id="start-btn">START</button>
            <button id="stop-btn" disabled>STOP</button>
            <button id="dark-toggle-btn">TOGGLE DARK MODE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
